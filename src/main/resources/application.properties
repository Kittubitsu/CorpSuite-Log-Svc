spring.application.name=CorpSuite-Log-Svc
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.render-hidden-markers-before-checkboxes=true
spring.mvc.hiddenmethod.filter.enabled=true

logging.level.org=INFO
logging.level.blog=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor=TRACE